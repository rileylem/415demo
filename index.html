<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sass Demo</title>
    <meta name="description" content="This is a demo for some Sassiness">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item"><a href="">Ice Cream</a></li>
                <li class="menu-item"><a href="">Donut</a></li>
                <li class="menu-item"><a href="">Brownie</a></li>
                <li class="menu-item"><a href="">Cookie</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <img class="cafe-symbol" src="images/cafe-symbol.png" alt="coffee cup">
        <h1>The Sweet Shop</h1>
        <p class="welcome">Welcome to The Sweet Shop.</p>
        <p class="decor">*.・。⁺˚･♥･˚⁺・｡・.*</p>
        <div class="imgRow1">
                <img class="icecream" src="images/icecream.jpg" alt="chocolate ice cream">
                <img class="donut" src="images/donut.jpg" alt="chocolate sprinkle donut">
        </div>
        <div class="buttonRow1">
            <a class="button" href="#">Ice Cream</a>
            <a class="button-secondary" href="#">Donut</a>
        </div>
        <div class="imgRow2">
            <img class="icecream" src="images/brownie.jpg" alt="chocolate brownies">
            <img class="donut" src="images/cookie.jpg" alt="chocolate chip cookie">
        </div>
        <div class="buttonRow2">
            <a class="button-third" href="#">Brownie</a>
            <a class="button-fourth" href="#">Cookie</a>
        </div>
    </main>
</body>
</html>
